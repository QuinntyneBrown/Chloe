<div class="edit-component">

    <h1 data-ng-if="vm.component.id">Edit Component</h1>

    <h1 data-ng-if="!vm.component.id">Create Component</h1>

    <div>
        <input placeholder="Name" data-ng-model="vm.component.name" />
    </div>

    <button data-ng-click="vm.component.save()" data-ng-disabled="vm.component.name == null || vm.component.name.length===0">Save</button>
</div>
