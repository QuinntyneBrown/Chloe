<div class="page-list">

    <edit-page page="vm.modelInstance"></edit-page>

    <div class="page-list-item" data-ng-repeat="item in vm.items">
        <h1>Name: {{ item.name }}</h1>
        <button data-ng-click="item.edit()">edit</button>
        <button data-ng-click="item.remove()">delete</button>
    </div>

</div>
